<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Google Fonts. -->
    <link href='https://fonts.googleapis.com/css?family=Lato:100italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
    <!-- Google Icon Link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Tetris - Register</title>
</head>

<body class="main-container">
    <!-- Page Logo and Nav Bar  -->
    <header class="header">
        <div class="tetris-logo">
            <div class="tetris-nav-tetris-logo-position">
                <img src="../assets/tetris_home_slow.gif" alt="tet">
            </div>
        </div>
        <h1 class="">
            SCOREBOARD
        </h1>

        <div class="nav-bar-icon">
            <a class="menu-icon-btn" href="../index.html">
                <i class="material-icons md-52" color="black">menu-hamburger</i>
            </a>
        </div>

    </header>
    <!-- Body of the page  -->
    <div class="context-body-scoreboard">

        <div class="tetris-logo-main">
            <img src="../assets/tetris_logo.png" alt="tetris_tetris-logo">
        </div>

        <div class="scoreboard-board">
            <!-- Table with Play icon, name and score. -->
            <table class="scoreboard-table">
                <tr>
                    <th class="form-font"></th>
                    <th class="form-font">Name</th>
                    <th class="form-font">Score</th>
                </tr>
                <tr>
                    <td><i class="material-icons md-36">play_arrow</i></td>
                    <td class="form-font">Player 1</td>
                    <td class="form-font">100</td>
                </tr>
                <tr>
                    <td><i class="material-icons md-36">play_arrow</i></td>
                    <td class="form-font">Player 2</td>
                    <td class="form-font">200</td>
                </tr>
                <tr>
                    <td><i class="material-icons md-36">play_arrow</i></td>
                    <td class="form-font">Player 3</td>
                    <td class="form-font">300</td>
                </tr>
                <tr>
                    <td><i class="material-icons md-36">play_arrow</i></td>
                    <td class="form-font">Player 4</td>
                    <td class="form-font">400</td>
                </tr>
                <tr>
                    <td><i class="material-icons md-36">play_arrow</i></td>
                    <td class="form-font">Player 5</td>
                    <td class="form-font">500</td>
                </tr>
            </table>
        </div>
    </div>
    <!-- Footer of the page  -->
    <footer>
        <div class="footer">
            <a class="footer-button-down" href="google.com"><img src="../assets/down-arrow.png" alt="Hide/Show footer"
                    style="width:100px;height:100px;transform: rotate(180deg)">
            </a>
        </div>
    </footer>
</body>

</html>
