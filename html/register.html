<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Google Fonts. -->
    <link href='https://fonts.googleapis.com/css?family=Lato:100italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
    <!-- Google Icon Link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Tetris - Register</title>
</head>

<body class="main-container">
    <!-- Page Logo and Nav Bar  -->
    <header class="header">
        <div class="tetris-logo">
            <div class="tetris-nav-tetris-logo-position">
                <img src="../assets/tetris_home_slow.gif" alt="tet">
            </div>
        </div>
        <h1 class="">
            REGISTER
        </h1>

        <div class="nav-bar-icon">
            <a class="menu-icon-btn" href="https://google.com">
                <i class="material-icons" color="black">menu-hamburger</i>
            </a>
        </div>

    </header>
    <!-- Body of the page  -->
    <div class="context-body">

        <div class="tetris-logo-main">
            <img src="../assets/tetris_logo.png" alt="tetris_tetris-logo">
        </div>

        <div class="login-form">
            <!-- 4 Text fields, 2 column, pill buttons -->
            <form>
                <div>
                    <label class="form-font tab-40 " for="user_id">Username/Email</label>
                    <label class="form-font tab-80" for="phone_number">Phone Number</label><br>
                    <input class="form-input" type="text" id="user_id" name="user_id" placeholder="Username/Email">
                    <input class="form-input" type="phone_number" id="phone_number" name="phone_number"
                        placeholder="Phone Number">
                </div>
                <br> <br> <br>
                <div>
                    <label class="form-font tab-80" for="password">Password</label>
                    <label class="form-font tab-180" for="address">Address</label><br>
                    <input class="form-input" type="password" id="password" name="password" placeholder="Password">
                    <input class="form-input" type="text" id="address" name="address" placeholder="Address">
                </div>
                <br> <br>
                <div class="register-btn">
                    <button class="form-font register-button" type="submit" class="btn">Register</button>
                </div>

            </form>
        </div>


    </div>
    <!-- Footer of the page  -->
    <footer>
        <div class="footer">
            <a class="footer-button-down" href="google.com"><img src="../assets/down-arrow.png" alt="Hide/Show footer"
                    style="width:100px;height:100px;transform: rotate(180deg)">
            </a>
        </div>
    </footer>
</body>

</html>
