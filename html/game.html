<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Google Fonts. -->
    <link href='https://fonts.googleapis.com/css?family=Lato:100italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
    <!-- Google Icon Link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Tetris - Register</title>
</head>

<body class="main-container">
    <!-- Page Logo and Nav Bar  -->
    <header class="header">
        <div>
            <div class="tetris-nav-tetris-logo-position">
                <img src="../assets/tetris_home_slow.gif" alt="tetris-logo">
            </div>
        </div>
        <h1 class="">
            TETRIS
        </h1>
        <div class="nav-bar-icon-02">
            <a class="menu-icon-btn" href="../index.html">
                <i class="material-icons md-52" color="black">menu-hamburger</i>
            </a>
        </div>
    </header>
    <!-- Body of the page  -->
    <div class="context-body-game">
        <div class="context-body-game-col">
            <div class="game-reset-start-btn">
                <button class="form-font game-btn-style" type="submit" class="btn">RESET</button>
            </div>
            <br>
            <div class="game-reset-start-btn">
                <button class="form-font game-btn-style" type="submit" class="btn">START</button>
            </div>
        </div>

        <div class="context-body-game-col">
            <div class="game-area"></div>
        </div>

        <div class="context-body-game-col">
            <div class="form-font game-btn-text-style">SCORE</div>
            <dir class="game-btn-style-01">XXXX</dir><br>
            <div class="form-font game-btn-text-style">LEVEL</div>
            <dir class="game-btn-style-01">XXXX</dir><br>
            <div class="form-font game-btn-text-style">LINES</div>
            <dir class="game-btn-style-01">XXXX</dir><br>
        </div>

    </div>
    <!-- Footer of the page  -->
    <footer>
        <div class="footer">
            <a class="footer-button-down" href="google.com"><img src="../assets/down-arrow.png" alt="Hide/Show footer"
                    style="width:100px;height:100px;transform: rotate(180deg)">
            </a>
        </div>
    </footer>
</body>

</html>
